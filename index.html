
<!-- DOCTYPE：告诉浏览器，用什么规范  -->
<!DOCTYPE html>


<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!-- meta 描述网站的一些信息   -->
    <!-- 一般用来做SEO   -->
    <meta charset="UTF-8">
    <meta name="keywords" content="周子力学HTML">
    <meta name="description" content="在这里学HTML">

    <!-- title 网页标题   -->
    <title>My First Webpage</title>
</head>

<!-- body代表网页主题-->
<body>
Hello, World!
</body>

</html>
